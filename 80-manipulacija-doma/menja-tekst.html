<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Menja tekst</title>
</head>

<body>

  <h1>Ubaci tekst</h1>

  <p id="prvi">Ovaj pasus menjamo.</p>

  <p id="drugi">Ovaj pasus nećemo dirati.</p>

  <script>
    function menjajPasus() {
      document.getElementById("prvi").innerHTML = "Ovaj pasus je uspešno izmenjen!"
    }
  </script>

  <button onclick="menjajPasus()">Menjaj pasus!</button>

</body>

</html>
