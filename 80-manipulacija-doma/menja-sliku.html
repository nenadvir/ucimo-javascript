<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Menja sliku</title>
</head>

<body>

	<img id="sijalica" src="http://www.w3schools.com/js/pic_bulboff.gif">

	<p>Klikni sijalicu da upališ/ugasiš svetlo.</p>

	<script>
		let upaljeno = false
		document.getElementById('sijalica').onclick = function () {
			this.src = upaljeno ? "http://www.w3schools.com/js/pic_bulboff.gif" : "http://www.w3schools.com/js/pic_bulbon.gif"
			upaljeno = !upaljeno
		}
	</script>

</body>

</html>
