<!DOCTYPE html>
<html lang="en">
<head>
  <title>ACE editor proba</title>
  <style>
    #editor {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>

<div id="editor">function proba(parametar) {
  var x = "All this is syntax highlighted";
  return x;
}</div>

  var editor = ace.edit("editor");

  editor.getSession().setMode("ace/mode/javascript");
</script>

</html>
