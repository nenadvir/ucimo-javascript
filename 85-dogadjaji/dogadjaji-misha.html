<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Događaji miša</title>
	<style>
		div {
			background-color: #D94A38;
			width: 120px;
			height: 20px;
			padding: 40px;
		}
	</style>
</head>

<body>
	<h1 onclick="innerHTML='Menjam se!'">Klikni na ovaj tekst!</h1>

	<div onmouseover="innerHTML='Blagodarim!'" onmouseout="innerHTML='Pređi mišem preko'">
		Pređi mišem preko
	</div>

	<h1 onmouseover="style.color='red'" onmouseout="style.color='black'">Mišem preko ovog teksta</h1>

	<div id="kvadrat">Klikni me</div>

	<script>
		const kvadrat = document.getElementById('kvadrat')

		kvadrat.addEventListener('mousedown', function() {
			this.style.backgroundColor = "#1ec5e5"
			this.innerHTML = "Pusti me"
		})

		kvadrat.addEventListener('mouseup', function() {
			this.style.backgroundColor = "#D94A38"
			this.innerHTML = "Blagodarim"
		})
	</script>
</body>

</html>
